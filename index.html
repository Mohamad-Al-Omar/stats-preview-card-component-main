<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="left-side">
      <div class="content">
        <div class="main-heading">
          <h2>Get <span>insights</span> that help your business grow.</h2>
        </div>
        <div class="main-paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>

        <div class="status-heading">
          <div class="itme">
            <div class="title">
              <p>10k+</p>
            </div>
            <div class="subtitle">
              <p>companies</p>
            </div>
          </div>
          <div class="itme">
            <div class="title">
              <p>314</p>
            </div>
            <div class="subtitle">
              <p>templates</p>
            </div>
          </div>
          <div class="itme">
            <div class="title">
              <p>12m+</p>
            </div>
            <div class="subtitle">
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>



    </div>
    <div class="right-side">
      <img src="images/image-header-desktop.jpg">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohamad Al Omar</a>.
  </div>
</body>

</html>
